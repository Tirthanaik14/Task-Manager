{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <button type="submit">Update Task</button>
        </form>
    </div>
</div>
{% endblock %}
